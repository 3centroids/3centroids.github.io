  <body>
    <h1>Inwokacja</h1>
    <blockquote title="Autor: Adam Mickiewicz" class="text">
      <span class="element">Litwo!</span>&nbsp;&nbsp;Ojczyzno moja! Ty jesteś
      jak zdrowie,<br />
      Ile cię trzeba cenić, ten tylko się dowie,<br />
      Kto cię stracił. Dziś piękność twą w całej ozdobie<br />
      Widzę i opisuję, bo tęsknię po tobie<br />
    </blockquote>
  </body>
